<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <title>Player</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    {% include "template.html" %}
    {% block content %}
    
    <div class="d-flex justify-content-center">
    <div class="container-bg">
    <div class="d-flex justify-content-center">
    <br>
      <h2>{{player.pname}}</h2>
     </div>

    <div class="d-flex justify-content-center">
      <img alt="{{ player.pname }}" src="{{player.photolink}}" width="300px" height="200px" style="  border: 5px solid #555;">
     </div>
    
    <br>
    <br>
    <div class="d-flex justify-content-center">
    <table class="table" style="width: 60%;">
      <thead class="thead-dark">
      <tr >
        <th scope="col" style="width: 0.002px"> Details</th>
        <th scope="col" style="width: 0.002px" >Values</th>
      </tr>
      </thead>

      <tbody style="background: white;">
        <tr>
          <th  scope="row">Matches :</th>
          <td >{{ player.matches }}</td>
        </tr>
        <tr>
          <th scope="row">Runs :</th>
          <td  >{{ player.runs }}</td>
        </tr>
        <tr>
          <th  scope="row">Batting Average :</th>
          <td >{{ player.average }}</td>
        </tr>
        <tr>
          <th scope="row">Batting Strike Rate  :</th>
          <td >{{ player.strike }}</td>
        </tr>
        <tr>
          <th  scope="row">Wickets :</th>
          <td >{{ player.wickets }}</td>
        </tr>
      </tbody>

    </table>
    <br>
    </div>
    </div>

    {% endblock %}
  </body>
</html>
